  lazy_load_scrollview: ^1.3.0
  pdf: ^3.11.3
  printing: ^5.14.2
  flutter_launcher_icons: "^0.13.1"

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.0.0
  mockito: ^5.5.0
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  flutter_gen_runner:
dependency_overrides:
  win32: ^5.5.4


flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

flutter:
